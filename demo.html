<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight.js Theme Demo</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: transparent;
        }

        .theme-container {
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .code-container {
            border-radius: 0;
            overflow: hidden;
            margin: 0;
            max-width: 800px;
            width: fit-content;
        }

        pre {
            margin: 0;
            padding: 0;
            overflow-x: auto;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre;
            box-sizing: border-box;
        }

        code {
            font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
            padding: 12px;
            display: block;
        }
        
        /* Theme-specific styles will be injected here */
        {{THEME_CSS_CONTENT}}
    </style>
    <script type="text/javascript">{{HIGHLIGHTJS_CODE}}</script>
</head>

<body>
    <div class="theme-container" id="demo-container">
        <!-- Python Example -->
        <div class="code-container">
            <pre><code class="language-python">{{PYTHON_CODE_PLACEHOLDER}}</code></pre>
        </div>
    </div>

    <script>
        // Initialize highlight.js and signal when complete
        hljs.highlightAll();

        // Signal that highlighting is complete
        window.highlightingComplete = true;

        // Also dispatch a custom event for more robust detection
        document.dispatchEvent(new CustomEvent('highlightingComplete'));
    </script>
</body>

</html>
